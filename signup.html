<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Love Running club for runners in Stockholm, Sweden">
        <meta name="keywords" content="love running, running club, sweden, stockholm">
        
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Love Running</title>
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="form-section">
            <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
                
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required/>
                
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required/>
                
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required/>
                
                <label for="road">Road</label>
                <input id="road" type="radio" name="running_preference" value="road" required/>
                <label for="trail">Trail</label>
                <input id="trail" type="radio" name="running_preference" value="trail"/>
                <label for="both">Both</label>
                <input id="both" type="radio" name="running_preference" value="both"/>
                
                <input type="submit" class="join-button" value="Let's Run!"/>
            </form>
        </section>
        <footer>
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </footer>
    <!-- font awesome icon script -->
<script src="https://kit.fontawesome.com/c2dc8de795.js" crossorigin="anonymous"></script>

</html>
